version: '3.8'

services:
  api:
    build: .
    container_name: digital-twin-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://digital_twin:digital_pass@postgres:5432/digital_twin_db
      - SYNC_DATABASE_URL=postgresql://digital_twin:digital_pass@postgres:5432/digital_twin_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MINIO_ENDPOINT=minio:9000
      - DEBUG=False
    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - digital-twin-network

  celery-worker:
    build: .
    container_name: digital-twin-celery
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info -Q generation,export,validation -c 4
    environment:
      - DATABASE_URL=postgresql+asyncpg://digital_twin:digital_pass@postgres:5432/digital_twin_db
      - SYNC_DATABASE_URL=postgresql://digital_twin:digital_pass@postgres:5432/digital_twin_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MINIO_ENDPOINT=minio:9000
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - digital-twin-network

  celery-beat:
    build: .
    container_name: digital-twin-beat
    restart: unless-stopped
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://digital_twin:digital_pass@postgres:5432/digital_twin_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - digital-twin-network

  postgres:
    image: postgres:15-alpine
    container_name: digital-twin-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=digital_twin
      - POSTGRES_PASSWORD=digital_pass
      - POSTGRES_DB=digital_twin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U digital_twin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digital-twin-network

  redis:
    image: redis:7-alpine
    container_name: digital-twin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digital-twin-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: digital-twin-rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digital-twin-network

  minio:
    image: minio/minio:latest
    container_name: digital-twin-minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - digital-twin-network

  minio-setup:
    image: minio/mc
    container_name: digital-twin-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/digital-twin-data --ignore-existing;
      /usr/bin/mc policy set public myminio/digital-twin-data;
      exit 0;
      "
    networks:
      - digital-twin-network

  prometheus:
    image: prom/prometheus:latest
    container_name: digital-twin-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - digital-twin-network

  grafana:
    image: grafana/grafana:latest
    container_name: digital-twin-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - digital-twin-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  digital-twin-network:
    driver: bridge
